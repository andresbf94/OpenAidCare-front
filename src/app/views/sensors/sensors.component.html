<!-- SMART TABLE-->

<div class="container mt-5 border p-4">
	<angular2-smart-table [settings]="settings" [source]="data" (editConfirm)="updateFriendlyName($event)"></angular2-smart-table>
    <div class="row justify-content-center mt-3">
		<button class=" col-2 btn btn-custom m-2" (click)="allSensorsGraphs()"><b>Resumen de Sensores</b></button>
    </div> 
</div>

<!--MODAL QUE MUESTRA LAS GRÁFICAS-->

<ng-template #content let-modal>
	<app-loader *ngIf="loading"></app-loader>
	<div class="modal-header">
	  <h4 class="modal-title">Gráfica</h4>
	  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
	 
	  <iframe width="100%" height="600" [src]="graphUrl" id="iframeGraph"></iframe>
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
