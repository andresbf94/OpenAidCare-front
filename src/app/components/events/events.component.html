<div class="card">
    <table>
        <tr class="header">
            <td>STATUS</td>
            <td>SCOPE</td>
            <td>#</td>
            <td>NAME</td>
            <td>TYPE</td>
            <td>DAYS</td>
            <td>HOUR-MINUTE</td>
            <td>TOOLS</td>
        </tr>
        <tr *ngFor="let event of events; let i = index">
            <td *ngIf="event.isActive === true"><div class="status-ON">ON</div></td>
            <td *ngIf="event.isActive === false"><div class="status-OFF">OFF</div></td>
            <td><div class="scope-DEV">DEV</div></td>
            <td>{{i+1}}</td>
            <td>{{event.name}}</td>
            <td>{{event.function}}</td>
            <td style="padding-left: 0 !important;"><app-days-week [days]="event.d"></app-days-week></td>
            <td>[{{event.h}} , {{event.m}}]</td>
            <td >
                <img src="../../../assets/images/on-off-button.png" style="width: 20px;"/>
                <img src="../../../assets/images/delete.png" style="width: 20px;"/>
                <img src="../../../assets/images/editing.png" style="width: 20px;"/>
            </td>
        </tr>
    </table>
</div>
<img src="../../../assets/images/calendar.png" style="position: absolute; top: 40%; left: 50%; right: 50%; width: 15%;">
