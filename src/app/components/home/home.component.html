<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Medidas</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of medidasPorFecha">
      <tr *ngIf="item.medidas.length > 0">
        <td>{{ formatearFecha(item.fecha) }}</td>
        <td>
          <ul>
            <li *ngFor="let medida of item.medidas">
              {{ formatearHora(medida.date) }}
            </li>
          </ul>
        </td>
      </tr>
      <tr *ngIf="item.medidas.length === 0">
        <td>{{ item.fecha }}</td>
        <td>No hay medidas para este d√≠a</td>
      </tr>
    </ng-container>
  </tbody>
</table>
