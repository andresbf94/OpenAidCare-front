<div class="container">
    <div class="card mt-4 border-0">

        <div class="card-header text-center m-3 card-header-bg">
            <h3>Temperatura y Humedad</h3>
        </div>

        <div class="row card-body">
            <div class=" col-12 col-sm-6 col-lg-3 col-xl-12 col-xxl-6  mt-3" *ngFor="let planta of [mediasPlantaBaja, mediasPrimeraPlanta, mediasSegundaPlanta, mediasExterior]">
                <div class="card mb-4">
                    <div class="card-header text-center " [ngClass]="getClasePlanta(planta)">
                        <h5>{{ getNombrePlanta(planta) }}</h5>
                    </div>
                    <div class="card-body text-center ">
                        <div style="display: inline-block; width: 50%;">
                            <img src="../../../assets/images/termometro.png">
                            <b>{{ planta.temperatura.toFixed(2) }}Â°C</b>
                        </div>
                        <div style="display: inline-block; width: 50%;">
                            <img src="../../../assets/images/humedad.png">
                            <b>&nbsp;{{ planta.humedad.toFixed(2) }}%</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
