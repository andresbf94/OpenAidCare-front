<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center m-3 card-header-bg" ><h3>Sensores de Temperatura y Humedad</h3></div>
            <div class="row card-body">
            <div class="col-md-6 col-lg-3 " *ngFor="let planta of [mediasPlantaBaja, mediasPrimeraPlanta, mediasSegundaPlanta, mediasExterior]">
                <div class="card">
                <div class="card-header text-center" [ngClass]="getClasePlanta(planta)">
                    <h5>{{ getNombrePlanta(planta) }}</h5>
                </div>
                <div class="card-body">
                    <p>Temperatura: <b>{{ planta.temperatura.toFixed(2) }} Â°C</b></p>
                    <p>Humedad: <b>{{ planta.humedad.toFixed(2) }} %</b></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
